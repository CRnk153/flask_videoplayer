<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/static/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Document</title>
    {% block links %} {% endblock %}
</head>

<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="/you">{{current_user.username}}'s profile</a></li>
                {% else %}
                <li><a href="/login">Login</a></li>
                {% endif %}
                <li><button class="menu-button"><i class="fas fa-bars"></i></button></li>
            </ul>
        </div>
    </header>
    <div class="wrap">
    <main><div class="content">{% block content %} {% endblock %}</div></main>
    <footer></footer>
    </div>
</body>
</html>
